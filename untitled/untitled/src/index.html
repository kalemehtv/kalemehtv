<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موضوع برنامه های زنده</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>موضوع برنامه های زنده</h1>
            <p class="logo">شبکه جهانی کلمه</p>
        </header>

        <div class="datetime">
            <div id="persianDate"></div>
            <div id="englishDate"></div>
        </div>

        <table id="textTable">
            <thead>
                <tr>
                    <th style="background-color: #28a745;">ردیف</th>
                    <th style="background-color: #17a2b8;">متن</th>
                    <th style="background-color: #ffc107;">تعداد حروف</th>
                    <th style="background-color: #dc3545;">وضعیت</th>
                    <th style="background-color: #6c757d;">عملیات</th>
                </tr>
            </thead>
            <tbody>
                <!-- ردیف‌ها اینجا قرار می‌گیرند -->
            </tbody>
        </table>

        <div class="buttons">
            <button id="addRowBtn">Add Row</button>
            <button id="saveBtn">Save</button>
            <button id="copyBtn">Copy</button>
            <button id="pasteBtn">Paste</button>
            <button id="deleteAllBtn">Delete All</button>
        </div>

        <div class="notification" id="notification">
            <strong>اعلان:</strong> <span id="notificationMessage"></span>
        </div>

        <footer class="footer">
            <p id="currentDateTime">Loading date and time...</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
